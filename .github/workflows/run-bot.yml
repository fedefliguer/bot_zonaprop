name: Run Zonaprop Bot

on:
  schedule:
    # Horarios para Buenos Aires (UTC-3), convertidos a UTC.
    - cron: '0 12 * * *' # 9:00 ART
    - cron: '0 16 * * *' # 13:00 ART
    - cron: '0 21 * * *' # 18:00 ART
    - cron: '0 1 * * *'  # 22:00 ART
  # Permite la ejecución manual desde la pestaña Actions en GitHub
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        run: python app.py
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
